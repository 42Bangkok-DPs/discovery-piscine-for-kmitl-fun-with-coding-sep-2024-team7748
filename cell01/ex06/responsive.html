<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Table</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        table {
            width: 100%;
            height: 100vh; /* ทำให้ตารางครอบคลุมความสูงทั้งหน้าจอ */
            border-collapse: collapse;
        }
        td {
            border: 1px solid rgb(1, 1, 1);
            width: 50%; /* แบ่งครึ่งตาราง */
            padding: 50px;
            text-align: center;
            word-wrap: break-word; /* ทำให้เนื้อหาภายในเซลล์ตัดบรรทัด */
        }
        .table1 {
            background-color: rgba(177, 217, 57, 0.551);
        }
        .table2 {
            background-color: rgb(248, 139, 248);
        }
        @media (max-width: 600px) {
            td {
                padding: 10px; /* ปรับ padding สำหรับหน้าจอขนาดเล็ก */
            }
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="table1">First cell</td>
            <td class="table2">Second cell</td>
        </tr>
    </table>
</body>
</html>
